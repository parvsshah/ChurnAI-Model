services:
  - type: web
    name: churnai-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GEMINI_API_KEY_1
        sync: false
      - key: OPENAI_API_KEY
        sync: false
